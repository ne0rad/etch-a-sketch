<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="main" id="main">
        <div class="sketchpad" id="sketchpad"></div>
        <div class="menu">
            <div class="menuItem">
                <span class="text">Etch-A-Sketch App</span><br>
                <span class="text">Made by ne0rad</span>
            </div>
            <div class="menuItem">
                <span class="text">Color: </span><input type="color" id="color" name="color" value="#000000">
            </div>

            <div class="menuItem">
                <span class="text">Grid Size: </span><span class="gridText" id="gridText">16x16</span>
                <input type="range" step="8" min="8" max="64" value="16" class="slider" id="gridSize" onchange="updateGridSize(this.value)">
            </div>
            <button class="btn" onclick="reset()">CLEAR</button>
        </div>
    </div>
    
</body>
</html>
